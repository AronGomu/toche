
<div class="container">
    <button (click)=debug()>debug</button>
    <select (change)="deckSelected($event)">
        <option *ngFor="let deck of allDecks"
            [value]="deck.name"
            [selected]="deck.selected">
            {{deck.name}}
        </option>
    </select>
    <span>{{infoRoom.roomCreator.username}} vs {{infoRoom.roomJoiner.username}}</span>
    <button *ngIf="infoRoom.isCreator" (click)=startGame()>Start</button>
<div>
