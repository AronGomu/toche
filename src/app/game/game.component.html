<!-- Row 1 -->

<div *ngIf="isHover" style="position: absolute;" [style.left.px]=xPosMouse [style.top.px]=yPosMouse>
	<img [src]=imgUrl>
</div>


<div class="row">
	<button *ngIf="game.me.havePriority" class="col s1" (click)="passPriority()">Pass</button>
	<h6 class="col s10">{{game.myselfUser.username}} - Tour de {{game.turn.activePlayer.username}} - {{game.turn.currentPhase.phaseName}}</h6>
</div>

<div class="row">
	<div class="col s1 imgbox">
		<div>
			<img class="cardback" src="../../assets/image/cards/cardback.png" [height]=cardbackHeight [width]=cardbackWidth>
		</div>
	</div>
	<div class="col s10 imgbox">
		<div class="row">
			<a *ngFor="let card of game.me.hand" (click)="playCard($event)">
				<img  class="cardimg" 
							src="../../assets/image/cards/{{card.imgUrlString}}"
							id="{{card.idInt}}" 
							[height]=imgHeight 
							[width]=imgWidth 
							(mouseenter)="mouseEnterCardImg($event)" 
							(mouseleave)="mouseLeaveCardImg($event)"
				>
			</a>
		</div>
	</div>
	<div class="col s1 imgbox">
		<div>
			<img class="cardback" src="../../assets/image/cards/cardback.png" [height]=cardbackHeight [width]=cardbackWidth>
		</div>
	</div>
</div>
