<!-- Row 1 -->

<div *ngIf="isHover" style="position: absolute;" [style.left.px]=xPosMouse [style.top.px]=yPosMouse>
	<img [src]=imgUrl>
</div>


<div class="row">
	<button class="col s1" (click)="passPhase()">Pass Phase</button>
	<h6 class="col s10">Vous Ãªtes en {{currentPhase}}</h6>
</div>

<div class="row">
	<div class="col s1 imgbox">
		<div>
			<img class="cardback" src="../../assets/image/cards/cardback.png" [height]=cardbackHeight [width]=cardbackWidth>
		</div>
	</div>
	<div class="col s10 imgbox">
		<div class="row">
			<a *ngFor="let card of me.hand" (click)="playCard($event)">
				<img  class="cardimg" 
							src="../../assets/image/cards/{{card.imgUrlString}}"
							id="{{card.idInt}}" 
							[height]=imgHeight 
							[width]=imgWidth 
							(mouseenter)="mouseEnterCardImg($event)" 
							(mouseleave)="mouseLeaveCardImg($event)"
				>
			</a>
		</div>
	</div>
	<div class="col s1 imgbox">
		<div>
			<img class="cardback" src="../../assets/image/cards/cardback.png" [height]=cardbackHeight [width]=cardbackWidth>
		</div>
	</div>
</div>
